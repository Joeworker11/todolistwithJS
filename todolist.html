<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todolist.css">
    <title>Teendők lista</title>
    
</head>
<body>
    <h1>Teendők lista</h1>

    <div class="listBox">
        <h2>Mik a teendők?</h2>
        <input type="text" id="input" value="">
    
        
    
        <div class="buttons">
            <div id="addBtn" class="btn">HOZZÁAD</div>
            <div id="editBtn" class="btn">SZERKESZT</div>
            <div id="deleteBtn" class="btn">MINDENT TÖRÖL</div>
            <div id="removeBtn" class="btn">UTOLSÓ ELEM ELTÁVOLÍT</div>
            <div id="saveBtn" class="btn">MENTÉS</div>
            
    
        </div>
      

    </div>
    <div id="error"></div>
    <div id="content"></div>

    <script src="todolist.js"></script>
</body>
</html>
